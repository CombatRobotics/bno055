name: Generate Documentation

on:
  push:
    branches:
      - main
      - develop
jobs:
  generate_docs:
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-focal-ros-galactic-ros-base-latest
    steps:
    - name: setup directories
      run: mkdir -p /__w/bno055/ros_ws/src/bno055
    - name: checkout
      uses: actions/checkout@v2
      with:
        path: /__w/bno055/ros_ws/src/bno055
    - name: build documentation
      run: |
        ls
        cd /__w/bno055/ros_ws/src/bno055/docs/
        apt-get update -y
        pip3 install -r sphinx sphinxcontrib-napoleon pyserial
        source /opt/ros/galactic/setup.bash
        sphinx-build -b html . ./html/
    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: /__w/bno055/ros_ws/src/bno055/docs/html/
